            <button class="back-button" onclick="window.history.back()">Regresar</button>

        <script>
            function setWallpaper(imageUrl) {
                // Guardar la URL de la imagen en localStorage
                localStorage.setItem('backgroundImage', imageUrl);

                // Opcional: Mostrar una confirmación
                alert('Fondo de pantalla actualizado');

                // Regresar a la página principal
                window.location.href = '/principal';
            }
        </script>
